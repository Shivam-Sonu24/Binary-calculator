<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f5f6fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #main {
            max-width: 350px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #result {
            width: 100%;
            min-height: 40px;
            background: #e1e7ef;
            border-radius: 6px;
            margin-bottom: 18px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            color: #222;
            letter-spacing: 2px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
        }
        .button, .Sbutton, .Cbutton {
            background: #4078c0;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            padding: 16px 0;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            user-select: none;
        }
        .Sbutton {
            background: #2ecc71;
        }
        .Cbutton {
            background: #e74c3c;
            grid-column: span 2;
        }
        .button:hover, .Sbutton:hover, .Cbutton:hover {
            background: #34495e;
        }
        @media (max-width: 500px) {
            #main {
                max-width: 98vw;
                padding: 12px 4px;
            }
            .buttons {
                gap: 8px;
            }
            .button, .Sbutton, .Cbutton {
                font-size: 1em;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="result"></div>
        <div class="buttons">
            <div id="btn1" class="button">1</div>
            <div id="btn0" class="button">0</div>
            <div id="btnAdd" class="Sbutton">+</div>
            <div id="btnSub" class="Sbutton">-</div>
            <div id="btnMul" class="Sbutton">×</div>
            <div id="btnDiv" class="Sbutton">÷</div>
            <div id="btnEq" class="Sbutton">=</div>
            <div id="btnClr" class="Cbutton">C</div>
        </div>
    </div>
    <script>
        const result = document.getElementById('result');
        let current = '';
        let operator = '';
        let operand = '';
        let justCalculated = false;

        function updateDisplay(val) {
            result.textContent = val || '0';
        }

        function appendNum(num) {
            if (justCalculated) {
                current = '';
                justCalculated = false;
            }
            if (current.length < 16) { // Limit input length
                current += num;
                updateDisplay(current);
            }
        }

        function setOperator(op) {
            if (current === '') return;
            if (operand && operator && current) {
                calculate();
                operand = current;
                current = '';
            } else {
                operand = current;
                current = '';
            }
            operator = op;
        }

        function calculate() {
            if (!operator || current === '' || operand === '') return;
            let a = parseInt(operand, 2);
            let b = parseInt(current, 2);
            let res;
            switch (operator) {
                case '+': res = a + b; break;
                case '-': res = a - b; break;
                case '×': res = a * b; break;
                case '÷':
                    if (b === 0) {
                        updateDisplay('Error');
                        current = '';
                        operator = '';
                        operand = '';
                        return;
                    }
                    res = Math.floor(a / b);
                    break;
                default: return;
            }
            updateDisplay(res.toString(2));
            current = res.toString(2);
            operator = '';
            operand = '';
            justCalculated = true;
        }

        function clearAll() {
            current = '';
            operator = '';
            operand = '';
            justCalculated = false;
            updateDisplay('');
        }

        document.getElementById('btn1').onclick = () => appendNum('1');
        document.getElementById('btn0').onclick = () => appendNum('0');
        document.getElementById('btnAdd').onclick = () => setOperator('+');
        document.getElementById('btnSub').onclick = () => setOperator('-');
        document.getElementById('btnMul').onclick = () => setOperator('×');
        document.getElementById('btnDiv').onclick = () => setOperator('÷');
        document.getElementById('btnEq').onclick = () => calculate();
        document.getElementById('btnClr').onclick = () => clearAll();

        updateDisplay('');
    </script>
</body>
</html>
