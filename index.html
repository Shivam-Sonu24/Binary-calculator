<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">
        <div id="result"></div>
        <div class="buttons">
            <div id="btn1" class="button">1</div>
            <div id="btn0" class="button">0</div>
            <div id="btnAdd" class="Sbutton">+</div>
            <div id="btnSub" class="Sbutton">-</div>
            <div id="btnMul" class="Sbutton">×</div>
            <div id="btnDiv" class="Sbutton">÷</div>
            <div id="btnEq" class="Sbutton">=</div>
            <div id="btnDel" class="Cbutton">⌫</div>
            <div id="btnClr" class="Cbutton">C</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
